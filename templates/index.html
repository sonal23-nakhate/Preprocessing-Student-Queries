<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute FAQ Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸŽ“ Institute FAQ Bot</h1>
            <p>Ask me anything about the institute!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Welcome! I can help you with information about:</p>
                    <ul>
                        <li>College timings & office hours</li>
                        <li>Fees & scholarships</li>
                        <li>Admission process</li>
                        <li>Library & hostel facilities</li>
                        <li>Placement & courses</li>
                        <li>Contact information</li>
                    </ul>
                    <p>How can I help you today?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your question here..." 
                autocomplete="off"
            >
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
